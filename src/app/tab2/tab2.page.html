<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Transferencias
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

<div id="container">
  <ion-list>
    <ion-item>
      <ion-select placeholder="Cuenta de origen" [(ngModel)]="_cuentaIni" (ionChange)="updateAccount()">
        <ion-select-option *ngFor="let account of accountList" [value]="account" >
          {{ account.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Cuenta de Origen</ion-label>
    </ion-item>
    <ion-item>
      <ion-select placeholder="Cuenta de Destino">
        <ion-select-option *ngFor="let account of accountList" [value]="account">
          {{ account.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Cuenta de Destino</ion-label>
    </ion-item>
    <ion-item>
      <Label>Monto a ingresar: </Label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="presentToast('top')">alertToast</ion-button>
</div>
</ion-content>
